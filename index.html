<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Little Lemon">
        <meta name="language" content="english">
        <meta name="description" content="Based in Chicago, Illinois, Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:title" content="Our Menu">
        <meta property="og:type"  content="website">
        <meta property="og:image" content="logo.png">
        <meta property="og:url"   content="https://littlelemon/">
        <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
        <meta property="og:locale" content="en_US">
        <meta property="og:site_name" content="Little Lemon">

        <title>Little Lemon</title>
        <link href="bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <img src="logo.png" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <h1>Our Menu</h1>
                    </div>
                    <div class="alert alert-info" role="alert">
                        Our restaurant will be closed on New Year's Day
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h2>Falafel <span class="badge bg-secondary">New</span></h2>
                    <p>Chickpea, herbs, spices.</p>
                    <h2>Fried Calamari</h2>
                    <p>Squid, buttermilk.</p>
                </div>
                <div class="col-12 col-lg-6">
                    <h2>Pasta Salad</h2>
                    <p>Lettuce, vegetables, mozzarella.</p>
                    <h2>Greek Salad</h2>
                    <p>Cucumbers, onion, feta cheese.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Order Online</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="bootstrap.bundle.min.js"></script>
    </body>
</html>
